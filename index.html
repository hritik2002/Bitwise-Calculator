<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <p>Input1: </p>
            <input type="text" placeholder="Enter a number" class="input1">
            <p>Input2: </p>
            <input type="text" placeholder="Enter a number" class="input2">
        </div>
        <div class="submit">
            <button class="btn and" >AND</button>
            <button class="btn or" >OR</button>
            <button class="btn xor" >XOR</button>
        </div>
        <div class="answer">
            <p>Result:
                <div class="box">
                <span class="result"></span>
                <span class="bin"></span>
                </div>
            </p>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
